<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <title>Contact Us</title>
    <style>
        body {
            font-family:'poppins';
            margin: 0;
            padding: 0;
            background-color: #eef7f6;
        }

        .contact-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .contact-box {
            max-width: 800px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: center;
            background-color: #fff;
            box-shadow: 0px 0px 19px 5px rgba(0,0,0,0.19);
        }
        
        .left {
            height: 100%;
            width: 100%;
        }

        .left img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .right {
            padding: 25px;
        }

        h2 {
            font-size: 30px;
            margin-bottom: 10px;
            position: relative;
        }

        h2:after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            height: 4px;
            width: 50px;
            border-radius: 2px;
            background-color: #10221b;
        }

        .field, .send-btn, textarea {
            width:90%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 30px;
            border: 2px solid rgba(0, 0, 0, 0);
            outline: none;
            transition: .3s;
        }

        .field {
            background-color: rgba(230, 230, 230, 0.6);
        }

        .field:hover, textarea:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .send-btn {
            background-color: #10221b;
            color: #fff;
            cursor: pointer;
            margin-left: 12px;
        }

        .send-btn:hover {
            background-color: black;
        }

        .field:focus, textarea:focus {
            border: 2px solid rgba(30,85,250,0.47);
            background-color: #fff;
        }

        h1 {
            text-align: center;
        }

        p {
            text-align: center;
        }

        .home-btn {
            position: absolute;
            right: 25px;
            top: 20px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            color: black;
        }

        .home-btn:hover {
            color: lawngreen;
        }

        .message-box {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #10221b;
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="title">
        <h1>Contact us</h1>
        <a class="home-btn" href="project.html"><b>Home</b></a>
    </div> 
    <div class="para">
        <p class="contact-para text-center text-muted">We are open for any suggestion or just to have a chat.</p>
    </div>         
    <div class="contact-container">
        <div class="contact-box">
            <div class="left">
                <img src="1.jpg">
            </div>
            <div class="right">
                <h2 style="text-align: center; margin-bottom: 45px;">Get in touch</h2>
                <form id="feedbackForm" action="feedback.php" method="post">
                    <input type="text" class="field" placeholder="Your Name" id="name" name="name" required>
                    <input type="email" class="field" placeholder="Your Email" id="email" name="email" required>
                    <input type="text" class="field" placeholder="Phone" id="phone" name="phone" required>
                    <textarea placeholder="Message" class="field" id="message" name="message" required></textarea>
                    <input type="submit" class="send-btn" value="Send" name="submit">
                </form>
            </div>
        </div>
    </div>

    <div id="messageBox" class="message-box">
        Thank you for your feedback!
    </div>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var form = this;
            var formData = new FormData(form);
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'Feedback and Contact.php', true);
            xhr.onload = function() {
                if (xhr.status === 200 && xhr.responseText === "success") {
                    document.getElementById('messageBox').style.display = 'block';
                    setTimeout(function() {
                        document.getElementById('messageBox').style.display = 'none';
                    }, 3000); // Hide the message after 3 seconds
                    form.reset(); // Reset the form fields
                }
            };
            xhr.send(formData);
        });
    </script>
</body>
</html>
